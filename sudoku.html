            <p>縦・横・3*3のブロックにはそれぞれ重複しない1~9の数字が入ります</p>
            <br>
            <p>数字の書き込みにはキーボードを使用してください（テンキー可）</p>
            <p>数字を消すときは、BackSpaceか0を入力してください</p>
            <br>
            <p>Grayボタンは問題のマスをグレーにします</p>
            <br>
            <p>Checkボタンは間違っているマスを赤くします</p>
            <p>赤く表示している間は数字を書き込めません</p>
            <p>＊Checkボタンは一度しか使用できません</p>
            <br>
            <p>終わったらJudgeボタンを押してください</p>
